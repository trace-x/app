<unilog>
  <crashReporting>
    <directory>.</directory>
    <filenameTemplate>{progname}_{date}_{time}_crash.txt</filenameTemplate>
    <method>backtrace</method>
  </crashReporting>
  <logstream facility="all" priority="all">
      <file>
        <suppressing>true</suppressing>
        <prefix>{time} - {tag}-{file}-{line}# </prefix>
        <directory>.</directory>
        <filenameTemplate>{progname}_{date}_{time}_log.txt</filenameTemplate>
      </file>
    </logstream>
</unilog>
